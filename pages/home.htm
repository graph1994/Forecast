<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h3>Forecast by City</h3>
		<form ng-submit="submit()">
			<div class="form-group">
				<input type="text" placeholder="Type City" ng-model="city" class="form-control" />
				<input type="text" ng-model="days" class="form-control" />
			</div>
			<input type="submit" class="btn btn-primary"value="Get Forecast"/>
			
		</form>
	</div>
</div>
